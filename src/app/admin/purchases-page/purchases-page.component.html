<div class="home-page full-container">
  <div class="mt-4 d-flex align-items-center">
    <span class="font-size-14 c-grey">Admin</span>
    <span class="font-size-14 c-grey ml-1 mr-1"><img src="../../../assets/icons/chevron.svg" alt="chevron-right"></span>
    <span class="font-size-14 c-grey">Compras</span>
  </div>

  <ng-container *ngIf="purchases">
    <div class="products-list mt-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="w-50">Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>


        <ng-container matColumnDef="qtd">
          <th mat-header-cell *matHeaderCellDef class="w-25 text-center">Quantidade</th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.qtd}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="w-25">Pre√ßo</th>
          <td mat-cell *matCellDef="let element"> {{ element.total | currency: 'BRL'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of purchases"></mat-paginator>
    </div>
  </ng-container>

</div>
